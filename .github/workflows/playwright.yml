name: Playwright Tests (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run Playwright tests (generate Allure results)
        run: |
          docker run --name playwright-container -e CI=true playwright-tests \
          sh -c "npx playwright test && ls -la allure-results"

      - name: Copy Allure results from container
        run: |
          docker cp playwright-container:/app/allure-results ./allure-results ls -la ./allure-results

      - name: Remove container
        run: docker rm playwright-container

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
